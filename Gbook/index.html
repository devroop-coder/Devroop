<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gbook</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --primary-blue: #217fea;
            --primary-purple: #851de6;
            --dark-bg: #1a1a2e;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
        }

        .hero {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            gap: 1.2rem;
        }

        .title {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
        }

        .headline {
            font-size: 1.7rem;
            margin-bottom: 0.7rem;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            max-width: 420px;
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-purple));
            color: var(--text-light);
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .app-screenshot {
            display: block;
            margin: 0 auto 0 0;
            max-width: 240px;
            max-height: 480px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2.5rem;
                margin-bottom: 0.8rem;
            }

            .headline {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
                margin-bottom: 1.5rem;
            }

            .download-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .app-screenshot {
                margin-top: 1.5rem;
                border-radius: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 0.6rem;
            }

            .headline {
                font-size: 1.3rem;
                margin-bottom: 0.8rem;
            }

            .description {
                font-size: 0.95rem;
                padding: 0 0.5rem;
                margin-bottom: 1.2rem;
            }

            .download-btn {
                padding: 0.7rem 1.8rem;
                font-size: 1rem;
                width: 90%;
                max-width: 300px;
                margin-bottom: 1.5rem;
            }

            .app-screenshot {
                margin-top: 1rem;
                border-radius: 12px;
                width: 95%;
            }
        }

        /* Fix for very small screens */
        @media (max-width: 320px) {
            .title {
                font-size: 1.8rem;
            }

            .headline {
                font-size: 1.1rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .download-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        /* Fix for landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 1rem;
            }

            .hero {
                margin-bottom: 1.5rem;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .headline {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }

            .description {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .download-btn {
                padding: 0.6rem 1.8rem;
                margin-bottom: 1rem;
            }

            .app-screenshot {
                max-height: 60vh;
                width: auto;
                margin-top: 0.5rem;
            }
        }

        /* Ensure proper scaling on high-DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .title, .headline, .description {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* Prevent text size adjustment on iOS */
        html {
            -webkit-text-size-adjust: 100%;
        }

        /* Improve touch targets on mobile */
        .download-btn {
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
            }
            .hero {
                align-items: center;
                text-align: center;
            }
            .app-screenshot {
                margin: 2rem auto 0 auto;
            }
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 1.2rem 0 1rem 0;
            color: #b3b3b3;
            background: transparent;
            font-size: 1rem;
            letter-spacing: 0.02em;
            position: relative;
            bottom: 0;
        }

        @media (max-width: 900px) {
            .footer {
                font-size: 0.95rem;
                padding: 1rem 0 0.8rem 0;
            }
        }

        .splash-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        .splash-logo {
            width: 120px;
            height: 120px;
            animation: splash-pop 1.2s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes splash-pop {
            0% { transform: scale(0.7); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .splash-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
