<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>

    <script>
       
        const currentPath = window.location.pathname;
        
      
        const chillWithPathMatch = currentPath.match(/\/(chill|Chill)\/(.+)/i);
        if (chillWithPathMatch) {
            const pathAfterChill = chillWithPathMatch[2];
            
            openAppWithDeepLink(pathAfterChill);
        } else if (currentPath.toLowerCase() === '/chill' || currentPath.toLowerCase() === '/chill/') {
           
            window.location.href = '/Chill/';
        } else {
           
            window.location.href = '/';
        }

        
        function openAppWithDeepLink(pathAfterChill) {
           
            const deepLinkUrl = `chill://open/${pathAfterChill}`;
            const fallbackUrl = `/Chill/`;
            
            
            const startTime = Date.now();
            
          
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLinkUrl;
            document.body.appendChild(iframe);
            
           
            setTimeout(() => {
                
                if (Date.now() - startTime < 2000) {
                    
                    window.location.href = fallbackUrl;
                }
                
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
            }, 1500);
            
          
            if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i)) {
                window.location.href = deepLinkUrl;
                setTimeout(() => {
                    window.location.href = fallbackUrl;
                }, 1000);
            }
        }
    </script>
</body>
</html>
